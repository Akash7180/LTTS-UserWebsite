<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(45deg, #2980b9, #3498db, #2ecc71, #27ae60);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
        }

        h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .welcome-heading {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <h2>Welcome</h2>

    <div class="welcome-container">
        <div class="welcome-heading">Hello</div>
        <div class="welcome-message" id="welcomeMessage"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name');
        document.getElementById('welcomeMessage').innerHTML = `<span style="color: #ffffff;">${userName}</span>!`;
    </script>

</body>
</html>
